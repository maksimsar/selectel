name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: |
          npx ng version
          npx ng build --configuration production --base-href "/selectel/"

      # Angular (application builder) часто кладёт результат в dist/<project>/browser
      - name: Detect dist folder
        id: dist
        run: |
          if [ -d "dist" ]; then
            # взять первый проект в dist и проверить browser
            FIRST="$(ls -1 dist | head -n 1)"
            if [ -d "dist/$FIRST/browser" ]; then
              echo "path=dist/$FIRST/browser" >> $GITHUB_OUTPUT
            else
              echo "path=dist/$FIRST" >> $GITHUB_OUTPUT
            fi
          else
            echo "dist folder not found" && exit 1
          fi

      # Для SPA-роутинга на GitHub Pages: /second может давать 404 при обновлении страницы
      # Решение: сделать 404.html копией index.html
      - name: SPA fallback (404.html)
        run: |
          cp "${{ steps.dist.outputs.path }}/index.html" "${{ steps.dist.outputs.path }}/404.html"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4